<!DOCTYPE html>
<html>
<head>
	<title> Headphone Website </title>
	<link href="Css.css" type="text/css" rel="stylesheet">
	<script src="1st.js" type="text/javascript"></script>
</head>
<body class="log">
<marquee height="46px"><font size="6" color="white"><b>SoundHeaven Headphone Store</b></font></marquee>
<form name="form" onsubmit="return validate_form();" method="post" action="1stpage.html">
<div class="login-box">
	<h1> Login </h1>
	<div class="textbox">
		<i class="fa fa-user" aria-hidden="true"></i>
		<input type="email" placeholder="Username" name="email" value="" id="userid"> 
	</div>
	<div class="textbox">
		<i class="fa fa-lock" aria-hidden="true"></i>
		<input type="password" placeholder="Password" name="password" value="" id="password">
	</div>
	<div >
		<a href="1stpage.html"><input class="button" type="submit" id="" value="Sign in"></a>
	</div>
</div>
</form>
</body>
</html>
